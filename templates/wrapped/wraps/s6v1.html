<div class="absolute inset-0 z-10 flex flex-col items-center justify-stretch p-4 display gap-[2.5%]">

    <div class="w-full grow shrink flex items-stretch justify-start">
        <div class="w-full flex flex-col items-center justify-center text-center">
            <h4>Let's start with your #25 track:</h4>
            <img class="my-4" src="{{ highlow_game_questions.0.track.album.photo }}" width="100" height="100"/>
            <h5>{{ highlow_game_questions.0.track.title }}</h5>
            <h6 class="opacity-50">{% for artist in highlow_game_questions.0.track.artists %}{% include 'comma.html' %}{{ artist.name }}{% endfor %}</h6>
        </div>
        {% for question in highlow_game_questions %}
    
        {% endfor %}
    </div>
    <div class="w-2/3"></div>
</div>
<script>
    let gameComplete = {{ game_complete|lower }}

    animations[6].start = (callback) => {
        setTimeout(callback, 1)
    }
    
    animations[6].end = (callback) => {

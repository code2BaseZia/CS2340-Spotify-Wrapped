{% extends 'wrapped/auth.html' %}

{% block name %}Log In{% endblock %}
{% block heading %}<h1 class="text-center">Log In</h1>{% endblock %}
{% block form %}

{% block button %}<button type="submit" class="btn btn-accent">Log In</button>{% endblock %}
